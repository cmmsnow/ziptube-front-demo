<h3>
  Edit Video
</h3>
<br>
<!--insert video selected to be edited here. Add "edit video" link to each video on "MyVideosPage"-->
<br>

<div>

  <div>Title:</div>
  <label>
    <input value="{{title}}" [(ngModel)]="title" required="required"/>
  </label>

  <div>Description:</div>
  <label>
    <input value="{{description}}" [(ngModel)]="description" required="required"/>
  </label>
</div>


<h6>*If a field is left blank, no update will be made to that field.</h6>
<div>
  <button class="btn btn-success" (click)="editVideo()">Submit changes</button>
<!--        <a routerLink="/myvideos">Submit changes</a>-->
</div>
<div>
  <button class="btn btn-link" (click)="showDeleteVideo()">delete video</button>
</div>
<div class="delete-video {{warningIsVisible}}">
  <div class="alert alert-danger" role="alert">
    <p>Are you sure you want to delete this video and all of its related information?</p>
    <p>This action cannot be undone.</p>
    <br>
    <button class="btn btn-danger" (click)="deleteVideo()">Delete video</button>
  </div>
</div>
