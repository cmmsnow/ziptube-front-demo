<div class="comment-section">
  <input placeholder="Post comment" type="text" name="newComment" [(ngModel)]="newComment">
  <button (click)=addComment()>Submit</button>
  <div *ngFor = "let comment of comments; let i=index">
    <div *ngIf="comment.videoId == videoID">{{comment.userName}}: {{comment.comment}}<button (click)=deleteComment(comment.commentId)>delete</button></div>
  </div>
</div>
